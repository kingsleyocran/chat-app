[kafka_config]
broker_url = %(BROKER_URL)s
new_users_topic = new_users
admin_users_topic = add_admin
group_id = my_users

[celery_config]
broker_url = %(CELERY_BROKER_URL)s
result_backend = %(CELERY_RESULT_URL)s

[email_config]
stmp_server = %(STMP_SERVER)s
mail_port = %(EMAIL_PORT)s
mail_username = %(EMAIL_SENDER)s
mail_password = %(EMAIL_PASSWORD)s

[mysql_config]
mysql_username = %(MYSQL_USERNAME)s
mysql_password = %(MYSQL_PASSWORD)s
mysql_host = %(MYSQL_HOST)s
mysql_database = "chat_app_database"

[grafana_config]
admin_user = %(GRAFANA_ADMIN_USER)s
admin_password = %(GRAFANA_ADMIN_PASSWORD)s
grafana_url = %(GRAFANA_SERVER_URL)s

[application]
app_name = Notification_service
log_file_name = chat_application.log
metrics_port = 8083
account_server_url = %(ACCOUNT_SERVICE_URL)s
